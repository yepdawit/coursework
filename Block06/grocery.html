<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: rgb(0, 92, 196);
        }
    </style>

</head>
<body>
    <header>
    <!-- Main header -->
    <H1>My Weekly Grocery List</H1>

    </header>

    <main>
        <section>
            <div class="pantry">

                <h2 style="color: lightcoral;">PANTRY List</h2>
                <div class="box">
                <h3>CANNED</h3>
                <!-- unordered list for canned items -->
                <ul>
                    
                    <li>Corn</li>
                    <li>Tuna</li>
                    <li>Beans</li>
                    <li>Tomato</li>

                </ul>
                </div>

                <div class="box21">
                    <h3>DRY GOODS</h3>
                    <!-- unordered lst for dry goods -->
                    <ul>
                        <li>Pasta</li>
                        <li>Rice</li>
                        <li>Lentils</li>
                        <li>Cerials</li>
                    </ul>
                </div>
                <img src="https://thumbs.dreamstime.com/b/shopping-paper-bag-different-groceries-light-blue-background-flat-lay-space-text-156220126.jpg" alt="small">
            </div>
            
        </section>
        <section>

            <h2 style="color: lightskyblue;">FREEZER ITEMS</h2>
            <!-- ordered list for veggies and snacks -->
        <div id="FREEZER">
            <div class="box2">
            <h3>VEGGIES</h3>
            <ol>
                <li>Broccoli</li>
                <li>Corn</li>
                <li>Bell peppers</li>
                <li>Sweet Potatoes</li>

            </ol>
            </div>
            <div class="box2">
            <h3>SNACKS</h3>

            <ol>
                <li>Fries</li>
                <li>Hot Pockets</li>
                <li>Samosas</li>
                <li>Nuggets</li>

            </ol>

            </div>
            <img src="https://thumbs.dreamstime.com/b/shopping-paper-bag-different-groceries-light-blue-background-flat-lay-space-text-156220126.jpg" alt="small">

        </div>


        </section>
    </main>
    
</body>
</html>
